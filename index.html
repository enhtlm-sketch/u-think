<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube-styled ‚Äî Stunning UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111;
      --text-light: #666;
      --accent: #ff3d3d;
      --shadow: rgba(0,0,0,0.12);
      --radius: 12px;
      --trans: 0.3s ease;
    }
    .dark {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #fafafa;
      --text-light: #9b9b9b;
      --accent: #ff4e4e;
      --shadow: rgba(0,0,0,0.6);
    }

    *{box-sizing:border-box; margin:0; padding:0;}
    body{font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); transition:background var(--trans), color var(--trans);}

    .header{position:fixed; top:0; left:0; right:0; height:64px; display:flex; align-items:center; justify-content:space-between; padding:0 24px; background:var(--card); box-shadow:0 4px 20px var(--shadow); border-bottom-left-radius:var(--radius); border-bottom-right-radius:var(--radius); z-index:50;}
    .logo{font-weight:700; font-size:20px; color:var(--accent);}
    .search-box{display:flex; width:40%;}
    .search-box input{flex:1; padding:10px 16px; border-radius:999px 0 0 999px; border:1px solid #ccc; background:var(--card); transition:box-shadow var(--trans), transform var(--trans);}
    .search-box input:focus{outline:none; box-shadow:0 4px 16px var(--shadow); transform:translateY(-1px);}
    .search-box button{padding:10px 18px; border:none; border-radius:0 999px 999px 0; background:var(--accent); color:white; cursor:pointer; font-weight:600; transition:opacity var(--trans);}
    .search-box button:hover{opacity:0.85;}

    .sidebar{width:240px; position:fixed; top:64px; bottom:0; background:var(--card); box-shadow:2px 0 10px var(--shadow); padding:20px; border-radius:0 var(--radius) var(--radius) 0; transition:width var(--trans);}
    .sidebar.collapsed{width:70px;}
    .sidebar a{display:flex; align-items:center; gap:16px; padding:12px 16px; border-radius:var(--radius); text-decoration:none; color:var(--text); font-weight:500; transition:0.2s;}
    .sidebar a:hover{background:rgba(255,0,0,0.05); transform:translateX(4px);}
    .label{transition:opacity var(--trans);}
    .collapsed .label{opacity:0;}

    .content{margin-left:260px; padding:100px 24px 40px 24px; transition:margin-left var(--trans);}
    .sidebar.collapsed ~ .content{margin-left:90px;}

    .video-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:24px;}
    .card{background:var(--card); border-radius:var(--radius); overflow:hidden; box-shadow:0 4px 24px var(--shadow); transition:transform var(--trans), box-shadow var(--trans); cursor:pointer;}
    .card:hover{transform:translateY(-6px); box-shadow:0 12px 40px var(--shadow);}

    .thumb{position:relative; width:100%; aspect-ratio:16/9; background-size:cover; background-position:center;}
    .play-badge{position:absolute; bottom:8px; right:8px; background:rgba(0,0,0,0.7); color:white; padding:6px 10px; border-radius:50px; font-weight:700;}

    .meta{display:flex; align-items:center; gap:12px; padding:12px;}
    .avatar{width:40px; height:40px; border-radius:50%; background-size:cover;}
    .txt{display:flex; flex-direction:column;}
    .title{font-weight:600; font-size:15px; margin-bottom:4px; transition:color var(--trans);}
    .title:hover{color:var(--accent);}
    .sub{font-size:13px; color:var(--text-light);}

    .load-more{display:block; margin:30px auto; padding:12px 24px; border-radius:50px; border:none; background:var(--accent); color:white; font-weight:600; cursor:pointer; transition:opacity var(--trans);}
    .load-more:hover{opacity:0.85;}
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">UThink</div>
    <div class="search-box"><input id="searchInput" placeholder="–•–∞–π—Ö..."/><button id="searchBtn">–•–∞–π—Ö</button></div>
    <div class="header-actions"><div class="icon-btn" id="toggleSidebar">‚ò∞</div><div class="icon-btn" id="toggleTheme">üåì</div><div class="icon-btn">üë§</div></div>
  </div>

  <aside class="sidebar" id="sidebar">
    <a class="nav-item" href="#">üè† <span class="label">–≠—Ö–ª—ç–ª</span></a>
    <a class="nav-item" href="#">üî• <span class="label">–¢—Ä–µ–Ω–¥</span></a>
    <a class="nav-item" href="#">üì∫ <span class="label">Subscription</span></a>
    <hr style="border:none;height:1px;background:rgba(0,0,0,0.05);margin:12px 0;">
    <a class="nav-item" href="#">üéµ <span class="label">Music</span></a>
    <a class="nav-item" href="#">üéÆ <span class="label">Gaming</span></a>
  </aside>

  <main class="content">
    <div class="video-grid" id="videoGrid"></div>
    <button id="loadMore" class="load-more">“Æ—Ä–≥—ç–ª–∂–ª“Ø“Ø–ª—ç—Ö</button>
  </main>

  <script>
    const videos=[];
    const sample=['Modern CSS Tricks','React 2025 Overview','Portfolio','Node APIs','Design Systems','Tailwind Deep Dive','Performance Tips','Animations with JS'];
    for(let i=0;i<24;i++){ const t=sample[i%sample.length]+ ' ‚Äî Part '+(Math.floor(i/sample.length)+1); videos.push({id:'v'+i,title:t,channel:'Channel '+((i%6)+1),views:(Math.floor(Math.random()*900)+100)+'K',thumb:`https://via.placeholder.com/640x360.png?text=${encodeURIComponent(t)}`,avatar:`https://via.placeholder.com/80.png?text=${(i%6)+1}`}); }
    const grid=document.getElementById('videoGrid');
    function render(list){grid.innerHTML=''; list.forEach(v=>{ const a=document.createElement('article'); a.className='card'; a.innerHTML=`<div class="thumb" style="background-image:url(${v.thumb})"><div class="play-badge">‚ñ∂Ô∏é</div></div><div class="meta"><div class="avatar" style="background-image:url(${v.avatar})"></div><div class="txt"><div class="title">${v.title}</div><div class="sub">${v.channel} ‚Ä¢ ${v.views} views</div></div></div>`; grid.appendChild(a);});}
    render(videos);

    const input=document.getElementById('searchInput');
    document.getElementById('searchBtn').addEventListener('click',()=>{ const q=input.value.trim().toLowerCase(); if(!q){render(videos); return;} render(videos.filter(x=> x.title.toLowerCase().includes(q)||x.channel.toLowerCase().includes(q))); });
    input.addEventListener('keydown', e=>{if(e.key==='Enter') document.getElementById('searchBtn').click();});

    const sidebar=document.getElementById('sidebar'); document.getElementById('toggleSidebar').addEventListener('click',()=>{ sidebar.classList.toggle('collapsed'); });
    const toggle=document.getElementById('toggleTheme'); toggle.addEventListener('click',()=>{ document.body.classList.toggle('dark'); });

    document.getElementById('loadMore').addEventListener('click',()=>{ const start=videos.length; for(let i=0;i<12;i++){ const idx=start+i; const t='Extra video '+(idx+1); videos.push({id:'x'+idx,title:t,channel:'Extra',views:(Math.floor(Math.random()*900)+10)+'K',thumb:`https://via.placeholder.com/640x360.png?text=${encodeURIComponent(t)}`,avatar:`https://via.placeholder.com/80.png?text=E`}); } render(videos); });

    window.addEventListener('keydown', e=>{ if(e.key==='/' && document.activeElement!==input){ e.preventDefault(); input.focus(); } });
  </script>
</body>
</html>
